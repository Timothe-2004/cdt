{% extends 'base.html' %}

{% block title %}Modifier un Département{% endblock %}

{% block content %}
<div class="container">
    <h1>Modifier un Département</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="{% url 'users:liste_departements' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
