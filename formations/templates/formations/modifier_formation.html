{% extends 'base.html' %}

{% block title %}Modifier la Formation - {{ formation.nom }}{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Modifier la Formation</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
        <a href="{% url 'formations:liste_formations' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
