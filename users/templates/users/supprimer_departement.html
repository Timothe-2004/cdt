{% extends 'base.html' %}

{% block title %}Supprimer un Département{% endblock %}

{% block content %}
<div class="container">
    <h1>Supprimer un Département</h1>
    <p>Êtes-vous sûr de vouloir supprimer le département <strong>{{ departement.nom }}</strong> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'users:liste_departements' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
