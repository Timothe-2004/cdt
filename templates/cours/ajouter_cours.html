{% extends 'base.html' %}

{% block title %}Ajouter un Cours - Cahier de Texte Universitaire{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Ajouter un Cours</h1>
    <div class="card">
        <div class="card-body">
            <form method="post" id="coursForm">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a href="{% url 'cours:liste_cours' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>

<script>
    // Fetch formations dynamically based on the selected department
    const departmentSelect = document.getElementById('departement-select');

    departmentSelect.addEventListener('change', function() {
        const departmentId = this.value;

        fetch(`/cours/get_formations_by_departement/?departement_id=${departmentId}`)
            .then(response => response.json())
            .then(data => {
                const formationSelect = document.getElementById('formation-select');
                formationSelect.innerHTML = '<option value="" selected disabled>Sélectionnez une formation</option>';
                data.forEach(formation => {
                    const option = document.createElement('option');
                    option.value = formation.id;
                    option.textContent = formation.nom;
                    formationSelect.appendChild(option);
                });
            });
    });

    // Fetch classes dynamically based on the selected formation
    const formationSelect = document.getElementById('formation-select');

    formationSelect.addEventListener('change', function() {
        const formationId = this.value;

        fetch(`/cours/get_classes_by_formation/?formation_id=${formationId}`)
            .then(response => response.json())
            .then(data => {
                const classSelect = document.getElementById('classe-select');
                classSelect.innerHTML = '<option value="" selected disabled>Sélectionnez une classe</option>';
                data.forEach(classe => {
                    const option = document.createElement('option');
                    option.value = classe.id;
                    option.textContent = classe.nom;
                    classSelect.appendChild(option);
                });
            });
    });
</script>

<style>
    .form-select, .form-control {
        margin-bottom: 1rem;
    }
</style>
{% endblock %}
