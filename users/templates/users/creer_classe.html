{% extends 'base.html' %}

{% block title %}Créer une Classe{% endblock %}

{% block content %}
<div class="container">
    <h1>Créer une Classe</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Créer</button>
        <a href="{% url 'users:liste_classes' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
