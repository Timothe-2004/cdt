{% extends 'base.html' %}

{% block title %}Tableau de Bord - Contrôleur{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Tableau de Bord - Contrôleur</h1>

    <div class="row">
        <div class="col-md-12">
            <h2 class="text-primary">Classes</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for classe in classes %}
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ classe.nom }}</h5>
                            <a href="{% url 'users:seances_par_classe' classe.id %}" class="btn btn-outline-primary">Voir les Séances</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
